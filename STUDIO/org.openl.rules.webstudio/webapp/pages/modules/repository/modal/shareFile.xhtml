<ui:composition
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <rich:popupPanel id="modalShareFile" minWidth="530" autosized="true">

        <f:facet name="header">
            <h:outputText value="Share file"/>
        </f:facet>

        <f:facet name="controls">
            <h:graphicImage value="/images/close.gif" class="close"
                            onclick="hideShareFileDialog()" alt="Close"/>
        </f:facet>

    </rich:popupPanel>

    <script>
        function openShareFileDialog() {
            RichFaces.$("modalShareFile").show();
        }

        function hideShareFileDialog() {
            RichFaces.$("modalShareFile").hide();
        }

    </script>
</ui:composition>
